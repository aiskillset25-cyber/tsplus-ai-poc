<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TSplus AI Support PoC</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-left">
        <img src="tsplus-logo-square-gray-gradient-135x180.png" class="logo" alt="TSplus">
      </div>

      <div class="topbar-center">
        <div class="topbar-title">TSplus AI Support &amp; Sales Brain</div>
        <div class="topbar-subtitle">Proof of Concept</div>
      </div>

      <div class="topbar-right"></div>
    </div>
    <div class="topbar-divider"></div>
  </header>

  <main class="stage">
    <div class="card">
      <h1>TSplus AI Support &amp; Sales Brain (PoC)</h1>
      <p>This page hosts the demo chat widget and visuals for the proof-of-concept.</p>

      <div class="carousel">
        <img src="slide-1.png.png" class="slide active">
        <img src="slide-2.png.png" class="slide">
        <img src="slide-3.png.png" class="slide">
      </div>

      <h2 class="carousel-title">Omnilingual</h2>

      <div class="carousel">
        <img src="omni-1.png.png" class="slide active">
        <img src="omni-2.png.png" class="slide">
        <img src="omni-3.png.png" class="slide">
        <img src="omni-4.png.png" class="slide">
      </div>
    </div>
  </main>

  <!-- Mascot -->
  <img id="widget-mascot-img" src="widget-mascot.png.png" alt="TSplus mascot" />

  <!-- Chatwoot -->
  <script>
    (function(d,t) {
      var BASE_URL="https://app.chatwoot.com";
      var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=BASE_URL+"/packs/js/sdk.js";
      g.async = true;
      s.parentNode.insertBefore(g,s);
      g.onload=function(){
        window.chatwootSDK.run({
          websiteToken: 'TbQi4XzRYKTb2GffjD69dtQX',
          baseUrl: BASE_URL
        })
      }
    })(document,"script");
  </script>

  <script src="script.js"></script>
</body>
</html>
